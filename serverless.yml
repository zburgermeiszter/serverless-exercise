service: serverless-exercise2
# app and org for use with dashboard.serverless.com
app: serverless-exercise
org: zburgermeiszter

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

custom:
  tableName: results
  uploadsBucketName: ${self:service}-uploads
  s3Sync:
    - bucketNameKey: UploadsBucketNameOutputKey
      localDir: uploads
  videoIDsFile: videos.txt

provider:
  name: aws
  runtime: nodejs12.x

  # you can overwrite defaults here
  #  stage: dev
  region: eu-west-2

  environment:
    tableName: ${self:custom.tableName}
    uploadsBucketName: ${self:custom.uploadsBucketName}
    videoIDsFile: ${self:custom.videoIDsFile}

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
        - 's3:GetObject'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - 'Ref': 'UploadsBucket'
            - '/*'
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'Fn::GetAtt': [ResultsTable, Arn]

functions:
  processVideoIDs:
    handler: handler.processVideoIDs
    events:
      - http:
          path: processVideoIDs
          method: get

resources:
  Resources:
    UploadsBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.uploadsBucketName}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - POST
                - PUT
              AllowedOrigins:
                - '*'
    ResultsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: videoId
            AttributeType: S
        KeySchema:
          - AttributeName: videoId
            KeyType: HASH
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST
  Outputs:
    UploadsBucketNameOutputKey:
      Value: !Ref UploadsBucket

plugins:
  - serverless-plugin-typescript
  - serverless-s3-sync

package:
  exclude:
    - uploads/**
    - src/**
